<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Survey Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="bg-light text-center py-4 shadow-sm">
    <h1 id="survey-title">User Experience Survey</h1>
  </header>

  <!-- Introduction -->
  <section class="container my-5 text-center">
    <p class="intro-text">
      Thank you for taking the time to participate in our survey! Your feedback helps us improve
      our website and create a better experience for all users.
    </p>
  </section>

  <!-- Survey Form -->
  <section class="container mb-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4 shadow-sm">
          <h2 class="text-center mb-4 form-heading">Survey Form</h2>

          <form id="survey-form">
            <!-- Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Full Name:</label>
              <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required />
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address:</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required />
            </div>

            <!-- Rating (Radio Buttons) -->
            <div class="mb-3">
              <label class="form-label">How would you rate your experience?</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rating" id="excellent" value="Excellent" required />
                <label class="form-check-label" for="excellent">Excellent</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rating" id="good" value="Good" />
                <label class="form-check-label" for="good">Good</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="rating" id="average" value="Average" />
                <label class="form-check-label" for="average">Average</label>
              </div>
            </div>

            <!-- Interests (Checkboxes) -->
            <div class="mb-3">
              <label class="form-label">What features did you enjoy most?</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="design" value="Design" />
                <label class="form-check-label" for="design">Website Design</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="content" value="Content" />
                <label class="form-check-label" for="content">Content Quality</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="usability" value="Usability" />
                <label class="form-check-label" for="usability">Ease of Use</label>
              </div>
            </div>

            <!-- Feedback (Textarea) -->
            <div class="mb-3">
              <label for="feedback" class="form-label">Additional Feedback:</label>
              <textarea id="feedback" class="form-control" rows="4" placeholder="Share your thoughts..."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" id="submit-btn" class="btn btn-primary">Submit Survey</button>
            </div>

            <!-- Confirmation Message -->
            <p id="confirmation" class="text-success text-center mt-3 fw-bold d-none">
              âœ… Thank you for your feedback!
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3 bg-dark text-light">
    <p>&copy; 2025 Feedback Portal | All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS for Form -->
  <script>
    document.getElementById('survey-form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('confirmation').classList.remove('d-none');
      this.reset();
      setTimeout(() => {
        document.getElementById('confirmation').classList.add('d-none');
      }, 3000);
    });
  </script>
</body>
</html>
