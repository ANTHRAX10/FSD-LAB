<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Product Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="text-center py-4 bg-light shadow-sm">
    <h1 id="site-title">TechGear Store</h1>
  </header>

  <!-- Product Section -->
  <section class="container my-5">
    <div class="row align-items-center">
      <!-- Product Image -->
      <div class="col-md-6 text-center">
        <img src="https://via.placeholder.com/400x400.png?text=Smart+Headphones" alt="Product Image" class="img-fluid rounded shadow-sm product-image">
      </div>

      <!-- Product Details -->
      <div class="col-md-6 mt-4 mt-md-0">
        <h2 class="product-title">Wireless Bluetooth Headphones</h2>
        <p class="product-desc">Experience high-fidelity sound with noise cancellation and a comfortable over-ear fit. Perfect for music lovers and gamers alike.</p>
        <h3 class="product-price">$129.99</h3>

        <!-- User Input Form -->
        <form id="cart-form" class="mt-3">
          <div class="mb-3">
            <label for="quantity" class="form-label">Select Quantity:</label>
            <input type="number" id="quantity" class="form-control" name="quantity" min="1" value="1" required>
          </div>
          <div class="mb-3">
            <label for="color" class="form-label">Choose Color:</label>
            <select id="color" class="form-select" name="color" required>
              <option value="">--Select--</option>
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="blue">Blue</option>
            </select>
          </div>
          <button type="submit" id="add-to-cart" class="btn btn-primary w-100">Add to Cart</button>
        </form>

        <!-- Message -->
        <p id="confirmation" class="mt-3 text-success fw-bold d-none">âœ… Added to Cart Successfully!</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3 bg-dark text-light">
    <p>&copy; 2025 TechGear Store | All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Simple JS for Form -->
  <script>
    document.getElementById('cart-form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('confirmation').classList.remove('d-none');
      setTimeout(() => {
        document.getElementById('confirmation').classList.add('d-none');
      }, 2000);
    });
  </script>
</body>
</html>
