<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="text-center py-4 bg-light shadow-sm">
    <h1 id="event-title">Tech Innovation Conference 2025</h1>
  </header>

  <!-- Main Content -->
  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card shadow-sm p-4">
          <h2 class="text-center mb-4 form-heading">Event Registration Form</h2>

          <!-- Registration Form -->
          <form id="registration-form">
            <!-- Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Full Name:</label>
              <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address:</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <!-- Phone -->
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number:</label>
              <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" pattern="[0-9]{10}" required>
            </div>

            <!-- Workshop Selection (Dropdown) -->
            <div class="mb-3">
              <label for="workshop" class="form-label">Choose Your Workshop:</label>
              <select id="workshop" name="workshop" class="form-select" required>
                <option value="">-- Select a Workshop --</option>
                <option value="AI">Artificial Intelligence</option>
                <option value="Web">Full Stack Web Development</option>
                <option value="Cyber">Cybersecurity Fundamentals</option>
                <option value="IoT">IoT and Cloud Integration</option>
              </select>
            </div>

            <!-- Session Type (Radio Buttons) -->
            <div class="mb-3">
              <label class="form-label">Preferred Session Type:</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="session" id="morning" value="Morning" required>
                <label class="form-check-label" for="morning">Morning Session (9 AM - 12 PM)</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="session" id="afternoon" value="Afternoon">
                <label class="form-check-label" for="afternoon">Afternoon Session (2 PM - 5 PM)</label>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" id="register-btn" class="btn btn-primary">Register Now</button>
            </div>

            <!-- Success Message -->
            <p id="confirmation" class="text-success text-center mt-3 fw-bold d-none">
              âœ… Registration Successful! See you at the event.
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3 bg-dark text-light">
    <p>&copy; 2025 Tech Innovation Conference | All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS for Form Submission -->
  <script>
    document.getElementById('registration-form').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('confirmation').classList.remove('d-none');
      this.reset();
      setTimeout(() => {
        document.getElementById('confirmation').classList.add('d-none');
      }, 3000);
    });
  </script>
</body>
</html>
